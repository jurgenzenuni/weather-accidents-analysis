
    <!DOCTYPE html>
    <html>
    <head>
        <title>Manhattan Traffic Collisions Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #121212;
                color: white;
                overflow: hidden;
            }
            .dashboard-container {
                display: flex;
                height: calc(100vh - 60px);
                width: 100%;
            }
            .left-panel {
                width: 50%;
                height: 100%;
                display: flex;
                flex-direction: column;
                padding: 10px;
                box-sizing: border-box;
            }
            .right-panel {
                width: 50%;
                height: 100%;
                padding: 10px;
                box-sizing: border-box;
            }
            .viz-container {
                width: 100%;
                margin-bottom: 10px;
                background-color: #1e1e1e;
                border-radius: 8px;
                overflow: hidden;
                position: relative;
            }
            .header {
                background-color: #333;
                padding: 15px;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                border-bottom: 1px solid #444;
                height: 60px;
                box-sizing: border-box;
            }
            .left-panel .viz-container {
                height: calc(50% - 5px);
            }
            .right-panel .viz-container {
                height: 100%;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="header">
            Manhattan Traffic Collisions Dashboard
        </div>
        <div class="dashboard-container">
            <div class="left-panel">
                <div class="viz-container">
                    <iframe src="manhattan_yearly_collisions_2013_2024.html"></iframe>
                </div>
                <div class="viz-container">
                    <iframe src="manhattan_dynamic_weather_collisions.html"></iframe>
                </div>
            </div>
            <div class="right-panel">
                <div class="viz-container">
                    <iframe src="manhattan_collision_hexbin_2024.html"></iframe>
                </div>
            </div>
        </div>
    </body>
    </html>
